<!-- calamity_app/templates/calamity_app/calamity_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ calamity.name }} Details</title>
</head>
<body>
    <h1>{{ calamity.name }} Details</h1>
    <p><strong>Description:</strong> {{ calamity.description }}</p>
    <p><strong>Date:</strong> {{ calamity.date }}</p>
    <p><strong>Location:</strong> {{ calamity.location }}</p>

    <h2>Mitigation Strategies</h2>
    <ul>
        {% for strategy in mitigation_strategies %}
            <li>{{ strategy.strategy }}</li>
        {% endfor %}
    </ul>
</body>
</html>
